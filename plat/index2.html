<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 先写right */
        .right {
            position: absolute;
            right: 0;
            width: 100px;
            height: 100px;
            background-color: #fcc;
            opacity: 0.5;
        }

        .left {
            margin-right: 100px;
            height: 100px;
            background-color: #123;
        }
    </style>
</head>
<body>
    <div class="right"></div>
    <div class="left"></div>
</body>
</html>
