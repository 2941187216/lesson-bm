<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- js 插入一些节点 -->
    </div>
    <script>
        // dom操作
        // 代码都是字符串
        // html -> browser(解析成一棵 DOM 树) -> js操作我们这棵
        // 树 -> DOM 操作
        // DOM 标准的规定了这些 api
        const wrapper = document.querySelector('.wrapper');
        wrapper.innerHTML = `
        <li>1</li>
        <li>2</li>
        <li>3</li>
        `
    </script>
</body>
</html>
