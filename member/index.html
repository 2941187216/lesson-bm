<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member</title>
  <link rel="stylesheet" href="./common.css">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 挂载点 DOM -->
  <!-- css 词汇量 -->
  <div class="container"> 
    <!-- 网页布局， 接在行列之中 -->
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label for="idInput">ID</label>
            <input type="number"
             class="form-control" id="idInput" placeholder="请输入ID">
          </div>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput"
             placeholder="请输入名字">
          </div>
          <div class="form-group">
            <label for="avatarInput">Avatar</label>
            <input type="text" class="form-control" id="avatarInput"
             placeholder="请输入头像地址">
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </form>
      </div>
      <div class="col-md-8">
        <table id="member" class="table table-striped">
          <!-- html 语义完整 -->
          <thead>  
            <tr>
              <th>Avatar</th>
              <th>Id</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <!-- 动态的插入 -->
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
