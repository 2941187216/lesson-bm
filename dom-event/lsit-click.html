<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        //点击每一个li输出li里面的文本内容
        // 1:常规
        // 只能选中当前页面中已有的li节点,后添加的节点没有作用
        //const lis = document.querySelectorAll('li');
        // 每个li都绑定事件
        //lis.forEach((li) => {
        //    li.addEventListener('click',function() {
        //        console.log(li.innerText);
        //    })
        //})
        setTimeout(function (){
            // 插入li节点
            const ul = document.querySelector('ul');
            // 创建一个li节点: <li></li>
            const li = document.createElement('li');
            li.innerHTML = '444';
            ul.appendChild(li);
        },3000)

        // 2
        const ul = document.querySelector('ul');
        // ?? 借助了事件会冒泡的特点，父节点也可以监听子节点有没有发生点击事件
        ul.addEventListener('click', function (event) {
        // 怎么输出li中的内容
        // li.innerText
        // li === 点击的那个节点 ？？怎么知道点击了哪里？
        // console.log(event);
        // 点击了哪里
        const target = event.target;
        console.log(target.innerText);
        })
    </script>
</body>
</html>
