<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 600px;
            overflow: scroll;
            border: 1px solid black;        }
        /* 子元素要在 200px * 600px 范围之外 */
        .target {
            margin-top: 900px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="target"></div>
    </div>
    <script>
        // target 是在 container 之内滚动的，container是root
        // 属性
        // 人类
        const target = document.querySelector('.target')
        let observer = new IntersectionObserver(function(nodes) {
            //const node = nodes[0]
            // target 出现的区域 还没有超过50%
            nodes.forEach(function(node) {
                //console.log(node)
                if (node.isIntersecting) {
                    console.log('已经出现了')
                }
            })
        }, {
            root:document.querySelector('.container'),
            rootMargin:'0px 0px 100px 0px', // 上 右 下 左
            threshold:[0.5,1]  //
        })
        // 开始观察
        // 如果出现在视窗范围内，它就会通知我  用回调的方法
        observer.observe(target)
    </script>
</body>
</html>
