<script>
    let obj1 = {
        name: 'name',
        sex: 'sex',
        a: {
            b: {
                c:10
            }
        }
    }

    let t = obj1.a;
    // let obj2 = {
    //     name: 'name',
    //     sex: 'sex',
    //     a: 1
    // }
    // 1. 只有一层 不用 ...
    // 对象的一个循环 ？？
    // for in
    
    
    function deepClone (obj){
        let res = {};
        for (let key in obj) {
        // console.log(key);
        res[key] = obj[key];
        // 大 分解 为 小问题 小问题解决思路都是一样的
        // obj1 进行深拷贝 a要进行深拷贝 b 深拷贝 res[key] = obj1[key];
        // b 深拷贝 无嵌套
        // 一旦有嵌套(判断类型) 一直 拷贝嵌套对象
        // 
        // res.key
        // res.a = obj1.a
        if (typeof obj[key] === 'object') {
            deepClone(obj[key]);
        } else {
            res[key] == obj[key];
        }
        }
        return res;
    }

    let obj2 = deepClone(obj1);
    obj2.name = 'obj2 name';
    obj2.a.b.c = 20;
    console.log(obj2, obj1);
</script>
